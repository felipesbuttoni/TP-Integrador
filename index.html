  <header>

      <!--Titulo Cabecera-->
      <img src="img/IconoCine.png" alt="icono pequeño de pochoclo con lentes 3d">

    <nav>

  <!-- Contenido principal de la página -->
  <main>
    <h2>Últimas Películas en Cartelera</h2>
    <section id="form-movie-new">
      <!--Seccion para agregar una palicula favorita por codigo-->
      <form onsubmit="agregarPeliculaFavorita(event);">
        <label for="movie-code">Ingrese la película a Mis Favoritas por código:</label><br><br>
        <input type="number" id="movie-code" name="movie-code">
        <button type="submit">Agregar</button>
      </form>
      
    </section>
    <section id="sec-messages">
   
    </section>

    <section id="sec_peliculas">
      <!--Seccion visualizacion de peliculas-->
      <div class="contenedorPeliculas" id="contenedorPeliculas">
        
        
        
      </div>
      
    </section>
    <section id="sec_paginador_peliculas">
      <!--Seccion de Paginacion-->
      <div class="paginacion" id="paginacion">
        <button id="btnAnterior">Anterior</button>
        <button id="btnSiguiente">Siguiente</button>
      </div>
    </section>
